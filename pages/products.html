<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La mejor casa de comidas de la ciudad">
    <meta name="author" content="Figueroa Lucas">
    <meta name="copyright" content="Figueroa Lucas">
    <meta name="robots" content="index, follow">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Lo más rico">
    <meta property="og:url" content="https://lucasfigueroadev.github.io/Entregafinal-FigueroaLucas/">
    <meta property="og:image"
        content="https://github.com/LucasFigueroaDev/Entregafinal-FigueroaLucas/blob/main/assets/logo.png">
    <meta property="og:description" content="La mejor casa de comidas de la ciudad">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--sweetAlert-->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.min.css" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="../css/main.css">
    <!--Title-->
    <title>Fast Food - Delivery or Takeaway Food</title>
</head>

<body>
    <header class="header">
        <div class="header_container">
            <nav class="header_container_nav">
                <button class="header_container_nav_menu-toggle">☰</button>
                <ul class="header_container_nav_links">
                    <li><a class="header_container_nav_links_link name" href="../index.html">Fast Food</a></li>
                    <li><a class="header_container_nav_links_link" href="pages/products.html">Nuestras comidas</a></li>
                    <li><a class="header_container_nav_links_link" href="../index.html#us">Nosotros</a></li>
                    <li><a class="header_container_nav_links_link" href="../index.html#customers">Clientes</a></li>
                    <li><a class="header_container_nav_links_link" href="#">Hace tu pedido</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="section-category">
            <h2 class="section-category_title">Nuestras comidas</h2>
            <select name="category" id="category-select" class="section-category_select">
                <option value="all">Todas las categorias</option>
            </select>
            <div id="container-products" class="categories">
            </div>
        </section>
    </main>
    <footer>
        <div class="container-footer">
            <div class="container-footer_data">
                <h4 class="container-footer_data_subtitle">Fast Food</h4>
                <div class="container-footer_data_box">
                    <img class="container-footer_data_box_logo" src="../assets/llamar.png" alt="logo de telefono"
                        width="512" height="512" loading="lazy">
                    <p class="container-footer_data_box_txt">0000-123456789</p>
                </div>
                <div class="container-footer_data_box">
                    <img class="container-footer_data_box_logo" src="../assets/correo.png" alt="logo de correo electronico"
                        width="512" height="512" loading="lazy">
                    <p class="container-footer_data_box_txt">fastfood@correo.com</p>
                </div>
                <div class="container-footer_data_box">
                    <img class="container-footer_data_box_logo" src="../assets/mapa.png" alt="logo de ubicacion" width="512"
                        height="512" loading="lazy">
                    <p class="container-footer_data_box_txt">1500 - Boulevard Park </p>
                </div>
            </div>
            <div class="container-footer_networks">
                <h4 class="container-footer_data_subtitle">Redes sociales</h4>
                <div class="container-footer_networks_box">
                    <a href="https://www.facebook.com"><img class="container-footer_networks_box_logo"
                            src="../assets/facebook.png" alt="logo de facebook" width="512" height="512"
                            loading="lazy"></a>
                    <a href="https://www.x.com"><img class="container-footer_networks_box_logo" src="../assets/gorjeo.png"
                            alt="logo de x" width="512" height="512" loading="lazy"></a>
                    <a href="https://www.instagram.com"><img class="container-footer_networks_box_logo"
                            src="../assets/instagram.png" alt="logo de instagram" width="512" height="512"
                            loading="lazy"></a>
                </div>
            </div>
            <div class="container-footer_newsletter">
                <h4 class="container-footer_data_subtitle">Newsletter</h4>
                <form action="" class="container-footer_newsletter_form">
                    <input class="container-footer_newsletter_form_input" type="text" placeholder="Name">
                    <input class="container-footer_newsletter_form_input" type="email" placeholder="Your Email">
                    <input class="container-footer_newsletter_form_sub" type="submit" value="Subscribe">
                </form>
            </div>
        </div>
        <div class="container-footer_copyright">
            <p class="container-footer_copyright_description">℗ App Web - Design Figueroa Lucas</p>
        </div>
    </footer>
    <script type="module" src="../js/products.js"></script>
</body>

</html>
